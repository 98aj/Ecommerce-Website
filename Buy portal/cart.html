<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-primary " data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Shopping Portal</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="./profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./shop.html">Shopping Page</a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="myFun()">Logout</a>
                </li>
    
            </ul>
        </div>
    </nav>

    <h1 style="text-align: center;">My Cart</h1>


    <table class="table table-hover ">
        <thead>
            
            <tr class="table-primary" >
                <th>S. No.</th>
                <th>Item name</th>
                <th>Price</th>
                
            </tr>
            
        </thead>
    </table>

    <button class="btn btn-dark" onclick="checkout()" style="margin: 20px;">Click To Checkout</button>

    <script>
        let localItem = JSON.parse(localStorage.getItem('items'))
        let num = 1;
        let table =document.querySelector('.table');
        let totalPrice = 0  
        let foot = document.querySelector('tableFoot')
        

        localItem.map((data)=>{
            table.innerHTML += `<tr >
                    <td>${num++} </td>
                    <td>${data.name}</td>
                    <td>$ ${data.price}</td>
                
                
                </tr>`

                totalPrice += Number.parseInt(data.price)
        })

        table.innerHTML += `<tfoot>
                <tr>
                    <td>Total</td>
                    <td></td>
                    <td>$ ${totalPrice}</td>
                    
                    
                </tr>
            </tfoot>`
        
//Logout function
function myFun() {
        localStorage.removeItem('items')
        localStorage.removeItem('loggedIn')
        window.location.href = '../Login/login.html'
    }


    //Check out
    function checkout(){
        let n = confirm(`Total Payment amount is $ ${totalPrice}`);

        if(n==true){
            alert('Payment Successful')
            localStorage.removeItem('items')
            window.location.reload();
        }
    }
        
    </script>
</body>
</html>
